<button (click)="toggle()" class="btn btn-primary login-btn">Login</button>

<form [formGroup]="form" (ngSubmit)="onSubmit(form)">
    <div class="login-form container" [class.displayLoginForm]="displayLoginForm">
        <div class="login-control">
            <input type="text" placeholder="Account Name" formControlName="account">
        </div>
        <div class="login-control">
            <input type="password" placeholder="password" formControlName="password">
        </div>
        <div >
            <button class="btn btn-primary login-submit" [disabled]="form.invalid">Login</button>
            <a class="register" (click)="toggle()"><p>Don't have an account? Click here to register!</p></a>
        </div>
    </div>
</form>
