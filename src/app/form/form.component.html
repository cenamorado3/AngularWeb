<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" required minlength="3" ngModel name="name" #name="ngModel">
        <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
            <div *ngIf='name.errors.required'>Name field is required.</div>
            <div *ngIf='name.errors.minlength'>Name should be at least {{name.errors.minlength.requiredLength}}.</div>
        </div>
    </div>

    <div class="form-group">
        <label for="dropDown">Numbers</label>
        <select name="dropDown" id="dropDown" class="form-control" required ngModel name="dropDown" #dropDown="ngModel">
            <option value=""></option>
            <option *ngFor="let n of numbers" [value]="n.name">{{n.name}}</option>
        </select>
        <div *ngIf='dropDown.touched && dropDown.invalid' class="alert alert-danger">This field is required</div>
    </div>

    <div class="checkbox">
        <label for="payload">
            <input ngModel name="payload" type="checkbox" id="idk">
            JSON Payload
        </label>
    </div>
<div>
    <p>{{f.value | json }}</p>
</div>
    <button class="btn btn-primary" [disabled]=f.invalid>Submit</button>
</form>
