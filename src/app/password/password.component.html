<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <div class="form-group">
        <label for="">Old Password</label>
        <input formControlName="oldPassword" type="password" class="form-control" id="oldPassword">
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
            <div *ngIf="oldPassword.errors.required">Old password is required.</div>
            <div *ngIf="oldPassword.errors.invalidOldPassword">Old password is invalid.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">New Password</label>
        <input formControlName="newPassword" type="password" class="form-control" id="newPassword">
        <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
            <div *ngIf="newPassword.errors.required">New password is required.</div>
        </div>
    </div>
    <div class="form-group">
        <label for="">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="confirmPassword.errors.required">Confirmed password is required.</div>
        </div>
        <div *ngIf="confirmPassword.valid && form.invalid && form.errors.passwordsMatch" class="alert alert-danger">Confirmed password does not match.</div>
    </div>
    <button class="btn btn-primary" [disabled]="form.invalid">Change Password</button>
</form>
