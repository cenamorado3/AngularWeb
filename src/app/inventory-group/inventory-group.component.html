<div class="invent-grp container">
    <div class="row"> 
        <div *ngFor="let item of inventory">
            <inventory-item title="{{item.ProductName}}" imageSrc="{{item.FilePath}}" class="invent-item col-sm-3">{{item.ProductDescription}}</inventory-item>
        </div>
    </div>
</div>

<div *ngIf="1===1">
    <inventory-admin-modal></inventory-admin-modal>
</div>
